<mat-card [ngClass]="{'text-center' : !fullWidthMode}">
    <div [ngClass]="{'flex' : fullWidthMode}">
        <img src="https://via.placeholder.com/150" alt="product" [ngClass]="{'h-[200px]' : !fullWidthMode, 'h-[360px]': fullWidthMode}" class="mb-1 mx-auto"/>
        <div class="w-full"
            [ngClass]="{'px-8 flex flex-col justify-between' : fullWidthMode}"
        >
            <div>
                <h5>Shoes</h5>
                <p class="truncate hover:whitespace-normal">Nike</p>
                <p *ngIf="fullWidthMode" >Description</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{'150' | currency}}</span>
                <button mat-icon-button (click)="onAddToCart()">
                    <mat-icon>add_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
